<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Page Content -->
<!-- Single Starts Here -->
<div class="single-product">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form th:method="post" th:action="@{'/profile/edit/' + ${user.getUsername()}}">
                    <label for="picture">Picture</label><br>
                    <input type="image" id="picture" name="picture"><br>

                    <label for="name">First name:</label><br>
                    <input type="text" required id="name" name="name"

                           th:placeholder="${user.getName()}"><br>

                    <label for="surname">Last name:</label><br>
                    <input type="text" required id="surname" name="surname"

                           th:placeholder="${user.getSurname()}"><br>

                    <label for="phoneNumber">Phone Number:</label><br>
                    <input type="text" required id="phoneNumber" name="phoneNumber"

                           th:placeholder="${user.getPhoneNumber()}"><br>

                    <input type="submit" value="Save"/> <a th:href="${'/profile'}"><input type="button" value="Cancel"/></a>
                </form>

            </div>
        </div>
    </div>
</div>
<!-- Single Page Ends Here -->

<!-- Bootstrap core JavaScript -->
<script src="jquery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>


<!-- Additional Scripts -->
<script src="js/custom.js"></script>
<script src="js/owl.js"></script>
<script src="js/isotope.js"></script>
<script src="js/flex-slider.js"></script>


<script language="text/Javascript">
    cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
    function clearField(t) {                   //declaring the array outside of the
        if (!cleared[t.id]) {                      // function makes it static and global
            cleared[t.id] = 1;  // you could use true and false, but that's more typing
            t.value = '';         // with more chance of typos
            t.style.color = '#fff';
        }
    }
</script>


</body>

</html>
