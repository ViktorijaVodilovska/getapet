<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

    <title>Get A Pet - Pet Details Page</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->

    <link rel="stylesheet" href="/css/tooplate-main.css">
    <link rel="stylesheet" href="/css/owl.css">
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/flex-slider.css">
    <!--
    Tooplate 2114 Pixie
    https://www.tooplate.com/view/2114-pixie
    -->
</head>

<body>

<!-- Page Content -->
<!-- Single Starts Here -->
<div class="single-product" style="position:relative; top: 100px">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <div class="line-dec"></div>
                    <h2 id="petType" th:text="${pet.getPetType()}"></h2>
                    <h1 id="petName" th:text="${pet.getName()}"></h1>
                </div>
            </div>
            <div>
                <img th:src="${pet.getImage}">
            </div>
            <div class="col-md-6">
                <div class="right-content">
                    <div>
                        <span style="color: black;font-size: large;">Breed: </span> <span id="petBreed" style="color: black;font-size: large;" th:text="${pet.getBreed()}"> </span>
                    </div>
                    <div>
                        <span style="color: black;font-size: large;">Gender: </span> <span id="petGender" style="color: black;font-size: large;" th:text="${pet.getPetGender()}"></span>
                    </div>
                    <div>
                        <span style="color: black;font-size: large;">Age: </span> <span style="color: black;font-size: large;" th:text="${pet.getAge()}"></span>
                    </div>
                    <div>
                        <span style="color: black;font-size: large;">Size: </span> <span style="color: black;font-size: large;" th:text="${pet.getPetSize()}"></span>
                    </div>
                    <div th:if="${ads.size() > 0}">
                        <span style="color: black;font-size: large;">Advertisements: </span>
                        <ol th:each="ad : ${ads}">
                            <a th:href="@{'/ads/{id}' + id=${ad.getId()}}"><li th:text="${ad.getTitle()}"></li></a>
                        </ol>
                    </div>
                </div>
            </div>
            <div>
                <th:block sec:authorize="isAuthenticated()" th:if="${#request.getRemoteUser()}==${user.getUsername()}">
                    <a th:href="@{'/pets/edit/' + ${pet.getId()}}" >
                        <button type="button" class="btn btn-info">Edit</button>
                    </a>
                </th:block>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <form th:action="@{'/pets/delete/{id}' (id=${pet.getId()})}"
                          th:method="DELETE">
                        <button type="submit" class="btn btn-sm btn-danger"><i
                                class="fa fa-trash">Delete</i>
                        </button>
                    </form>
            </div>

        </div>
    </div>
</div>
<!-- Single Page Ends Here -->

    <!-- Similar Starts Here -->
    <div class="items">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-heading">
                        <div class="line-dec"></div>
                        <h1>You May Also Like</h1>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="owl-carousel owl-theme">
                        <a th:each="ad:${adsWithPetType}" th:href="@{'/ads/{id}' (id=${ad.getId()})}">
                            <div class="featured-item" >
                                <img th:src="${ad.pet.image}" alt="Item 1" class="responsive-image" width="221px" height="250px">
                                <h4 th:text="${ad.title}"></h4>
                                <h6 th:text="${ad.user.username}"></h6>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Similar Ends Here -->


    <!-- Bootstrap core JavaScript -->
    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>


    <!-- Additional Scripts -->
    <script src="/js/custom.js"></script>
    <script src="/js/owl.js"></script>
    <script src="/js/isotope.js"></script>
    <script src="/js/flex-slider.js"></script>


    <script language="text/Javascript">
        cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
        function clearField(t) {                   //declaring the array outside of the
            if (!cleared[t.id]) {                      // function makes it static and global
                cleared[t.id] = 1;  // you could use true and false, but that's more typing
                t.value = '';         // with more chance of typos
                t.style.color = '#fff';
            }
        }
    </script>


</body>

</html>
