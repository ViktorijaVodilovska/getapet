<div class="single-product" style="position:relative; top: 100px">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <div class="line-dec"></div>
                    <h2 id="petType" th:text="${pet.getPetType()}"></h2>
                    <h1 id="petName" th:text="${pet.getName()}"></h1>
                </div>
            </div>
            <div>
                <img th:src="${pet.getImage}">
            </div>
            <div class="col-md-6">
                <div class="right-content">
                    <div>
                        <span style="color: black;font-size: large;">Breed: </span> <span id="petBreed" style="color: black;font-size: large;" th:text="${pet.getBreed()}"> </span>
                    </div>
                    <div>
                        <span style="color: black;font-size: large;">Gender: </span> <span id="petGender" style="color: black;font-size: large;" th:text="${pet.getPetGender()}"></span>
                    </div>
                    <div>
                        <span style="color: black;font-size: large;">Age: </span> <span style="color: black;font-size: large;" th:text="${pet.getAge()}"></span>
                    </div>
                    <div>
                        <span style="color: black;font-size: large;">Size: </span> <span style="color: black;font-size: large;" th:text="${pet.getPetSize()}"></span>
                    </div>
                    <div th:if="${ads.size() > 0}">
                        <span style="color: black;font-size: large;">Advertisements: </span>
                        <ol th:each="ad : ${ads}">
                            <a th:href="@{'/ads/{id}' (id=${ad.getId()})}"><li th:text="${ad.getTitle()}"></li></a>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
