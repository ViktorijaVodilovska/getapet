<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

    <title>Get A Pet - Product Detail</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/tooplate-main.css">
    <link rel="stylesheet" href="css/owl.css">
    <link rel="stylesheet" href="css/flex-slider.css">
<!--
Tooplate 2114 Pixie
https://www.tooplate.com/view/2114-pixie
-->
  </head>

  <body>
    <!-- Page Content -->
    <!-- Single Starts Here -->
    <div class="single-product">
      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <div class="line-dec"></div>
                    <h1 th:text="${user.getFullName()}"></h1>
                    <h4 th:text="${user.getUsername()}"></h4>
                </div>
            </div>
            <div class="col-md-6">
                <img src="images/User.png"/>
            </div>
        </div>
        <div class="row">
            <div class="col-12" th:if="${userAds.size() > 0}">
                <div class="row">
                    <th:block th:each="ad : ${userAds}" }>

                        <div class="card" style="width: 18rem;">
                            <a th:href="@{'/ads/{id}' (id=${ad.getId()})}" style="color: inherit">
                                <div class="card-header">
                                    <h2 th:text="${ad.getTitle()}"></h2>
                                </div>
                                <img class="card-img-top" th:src="${ad.getPet().getImage()}" alt="Card image cap"
                                     src="">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${ad.getPet().getName()}"></h5>
                                    <h7 th:text="${ad.getLocation()}">Skopje</h7>
                                </div>
                            </a>
                        </div>

                    </th:block>
                </div>
            </div>

        </div>
      </div>
    </div>
    <!-- Single Page Ends Here -->

    <!-- Bootstrap core JavaScript -->
    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>


    <!-- Additional Scripts -->
    <script src="js/custom.js"></script>
    <script src="js/owl.js"></script>
    <script src="js/isotope.js"></script>
    <script src="js/flex-slider.js"></script>


    <script language = "text/Javascript">
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
          t.style.color='#fff';
          }
      }
    </script>


  </body>

</html>
