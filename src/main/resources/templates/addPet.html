<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

  <title>Get A Pet - Add New Pet</title>

  <!-- Bootstrap core CSS -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="/css/fontawesome.css">
  <link rel="stylesheet" href="/css/tooplate-main.css">
  <link rel="stylesheet" href="/css/owl.css">
  <!--
  Tooplate 2114 Pixie
  https://www.tooplate.com/view/2114-pixie
  -->
</head>

<body>

<div class="container" style="position: relative; top: 150px; margin-bottom: 100px">
    <div>
        <a th:href="@{'/ads/add'}">Skip adding pet</a>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form th:method="POST" th:action="@{'/pets/add'}">
                <input id="id" type="hidden" name="id" th:value="(${pet} != null ? ${pet.getId()} : '')">
                <div class="form-group">
                    <label for="name">Pet name</label>
                    <input type="text"
                           name="name"
                           class="form-control"
                           id="name"
                           placeholder="Pet name"
                           th:value="(${pet}!=null ? ${pet.getName()} : '')">
                </div>
                <div class="form-group">
                    <label for="petType">Pet type</label>
                    <select name="petType" class="form-control" id="petType">
                        <option th:each="type : ${T(com.group18.getapet.model.enumerations.PetType).values()}"
                                th:value="(${pet}!=null ? ${pet.getPetType()} : ${type})" th:text="${type}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="breed">Pet breed</label>
                    <input type="text" class="form-control" id="breed" name="breed" placeholder="Pet breed"
                           th:value="(${pet}!=null ? ${pet.getBreed()} : '')">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age" name="age" placeholder="Pet age"
                           th:value="(${pet}!=null ? ${pet.getAge()} : '')">
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="text" class="form-control" id="image" name="image" placeholder="Pet image"
                           th:value="(${pet}!=null ? ${pet.getImage()} : '')">
                </div>
                <div class="form-group">
                    <label for="petSize">Size</label>
                    <select name="petSize" class="form-control" id="petSize">
                        <option th:each="size : ${T(com.group18.getapet.model.enumerations.PetSize).values()}"
                                th:value="${size}" th:text="${size}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="petGender">Gender</label>
                    <select name="petGender" class="form-control" id="petGender">
                        <option th:each="gender : ${T(com.group18.getapet.model.enumerations.PetGender).values()}"
                                th:value="${gender}" th:text="${gender}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<br>
<br>

<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>


<!-- Additional Scripts -->
<script src="/js/custom.js"></script>
<script src="/js/owl.js"></script>


<script language = "text/Javascript">
  cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
  function clearField(t){                   //declaring the array outside of the
    if(! cleared[t.id]){                      // function makes it static and global
      cleared[t.id] = 1;  // you could use true and false, but that's more typing
      t.value='';         // with more chance of typos
      t.style.color='#fff';
    }
  }
</script>


</body>

</html>
