<div class="container" style="position: relative; top: 50px">
  <div class="row">
    <div class="col-sm-6">
      <form th:method="POST" th:action="@{'/pets/add'}">
        <div class="form-group">
          <label for="name">Pet name</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Pet name">
        </div>
        <div class="form-group">
          <label for="petType">Pet type</label>
          <select name="petType" class="form-control" id="petType">
            <option th:each="type : ${T(com.group18.getapet.model.enumerations.PetType).values()}"
                    th:value="${type}" th:text="${type}"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="breed">Pet breed</label>
          <input type="text" class="form-control" id="breed" name="breed" placeholder="Pet breed">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" class="form-control" id="age" name="age" placeholder="Pet age">
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="text" class="form-control" id="image" name="image" placeholder="Pet image">
        </div>
        <div class="form-group">
          <label for="petSize">Size</label>
          <select name="petSize" class="form-control" id="petSize">
            <option th:each="size : ${T(com.group18.getapet.model.enumerations.PetSize).values()}"
                    th:value="${size}" th:text="${size}"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="petGender">Gender</label>
          <select name="petGender" class="form-control" id="petGender">
            <option th:each="gender : ${T(com.group18.getapet.model.enumerations.PetGender).values()}"
                    th:value="${gender}" th:text="${gender}"></option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<script language = "text/Javascript">
  cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
  function clearField(t){                   //declaring the array outside of the
    if(! cleared[t.id]){                      // function makes it static and global
      cleared[t.id] = 1;  // you could use true and false, but that's more typing
      t.value='';         // with more chance of typos
      t.style.color='#fff';
    }
  }
</script>
